<div class="event">
	<div class="container-fluid">
		<div class="row row-no-padding">
			<div class="col-md-8">
				<div class="event-block">
					<div class="row row-no-padding">
						<div class="col-md-4">
							<div class="event-image">
								<img ng-src="{{vm.event.imageUrl}}">
							</div>
						</div>
						<div class="col-md-8">
							<div class="event-header">
								<h2 ng-bind="vm.event.name"></h2>
							</div>
						</div>
					</div>
					<div class="event-tickets">
						<div class="row row-cust-padding">
							<div ng-repeat="ticket in vm.event.tickets track by $index" class="col-md-3">
								<event-ticket ticket="ticket" index="$index"></event-ticket>
							</div>
						</div>
					</div>
					<div class="event-text">
						<read-markup markup="vm.event.text"></read-markup>
					</div>
				</div>
			</div>
			<div class="col-sm-offset-1 col-md-3">
				<audio-item></audio-item>
			</div>
		</div>
	</div>
</div>
