          <a class="logo" ui-sref="home"><img src="content/images/incar-logo.png"></a>
          <a href="" class="menu-button slide-menu-button" style="color:#F27979;"><i class="fa fa-bars"></i></a>

          <div class="header-navigation">
            <ul>
              <li><a href="" class="menu-button-events" id="header-nav-link">Events</a></li>
              <li><a ui-sref="news" id="header-nav-link">News</a></li>
              <li><a ui-sref="texts({id: 'contact'})" id="header-nav-link">Contact Us</a></li>

              <li><a ui-sref="texts({id: 'about'})" id="header-nav-link">About</a></li>

              <li data-ng-if="vm.usersService.data.userData.role === 'admin'">
                <a ui-sref="dashboard.events" id="header-nav-link">Dashboard</a>
              </li>
            </ul>
          </div>
          <a data-ng-if="!vm.usersService.data.userData" ui-sref="sign.in" class="sign-in-header">
            <span>Sign In</span>
            <i class="fa fa-sign-in" aria-hidden="true"></i>
          </a>

          <a data-ng-if="vm.usersService.data.userData" data-ng-click="vm.signOut()" class="sign-in-header">
            <span>Sign Out</span>
            <i class="fa fa-sign-out" aria-hidden="true"></i>
          </a>
        </header>
        <div ui-view class="viewport"></div>
        <div class="overlay"></div>
        <footer class="main-footer">

                </div>
              </div>
            </div>
          </div>
        </footer>
