<div class="sign-in-container">
  <div class="sign-in">
    <br><br>
    <div class="brand-form">
      <form ng-submit="vm.submit()">
        <p data-ng-bind="vm.profile.forgotYourPassword"></p>
        <input type="email"
               ng-model="vm.credentials.email"
               ng-change="vm.onInputChange()"
               placeholder="your email">
        <input type="submit" value="{{vm.profile.send}}">
      </form>
    </div>
  </div>
  <div class="container-fluid" style="padding: 0;"><img src="content/images/background_registration.jpg" style="width:100%;"></div>
</div>
